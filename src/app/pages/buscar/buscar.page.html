<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="page-title">Marketplace</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search-container">
    <ion-searchbar placeholder="Búsqueda Rápida"></ion-searchbar>
  </div>

  <div class="filters-container">
    <ion-chip color="secondary">
      <ion-label>Categorías</ion-label>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-chip>
    <ion-chip color="secondary">
      <ion-label>Laboratorio</ion-label>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-chip>
    <ion-chip color="secondary">
      <ion-label>Ofertas</ion-label>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-chip>
  </div>

  <div class="results-info">
    <p>6 resultados de tu búsqueda</p>
  </div>

  <div class="products-grid">
    <ion-card *ngFor="let product of products" class="product-card">
      <ion-img [src]="product.image"></ion-img>
      <ion-card-content>
        <p class="product-title">{{ product.name }}</p>
        <p class="product-subtitle">{{ product.details }}</p>
        <ion-button expand="block" fill="solid" color="secondary" class="price-button" routerLink="/detalle-producto">
          ${{ product.price }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
